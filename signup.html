<html>
 
<head>
    <title>Sign up Page</title>
    <link href="{{ url_for('static', filename='signup.css') }}" rel="stylesheet" type="text/css" />
</head>
 
<body>
    <div id="container">
        <div class="sign_up">
            <h1>Sign up</h1>
            <form method="POST"
                action="{{ url_for('sign_up') }}">
                <input type="text"
                    name="fullname"
                    placeholder="Fullname">
                <input type="text"
                    name="username"
                    placeholder="Username">
                <input type="password"
                    name="password"
                    placeholder="Password">
                <button type="submit">Submit</button>
            </form>
        </div>
        <button class="goback" href="{{ url_for('login')}}">Back</button>
    </div>
    
    <p class="msg">{{content}}</p>

    <script src="{{url_for('static', filename='signup.js')}}"></script>
</body>
 
</html>
